<mat-toolbar class="mat-toolbar" color="primary">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left: 2rem;">{{ title }}</span>
</mat-toolbar>
<mat-drawer-container class="mat-drawer-container">

  <mat-drawer #drawer class="mat-drawer-side" mode="side">
    <mat-nav-list>
      <router-outlet></router-outlet>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <app-heroes (click)="drawer.open()"></app-heroes>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
